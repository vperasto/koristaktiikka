<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Koristaktiikka - Strategy Board</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <!-- Oma CSS -->
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <header>
        <img src="img/logo_pieni.png" alt="Koristaktiikka logo" id="app-logo" />
        <h1>Koristaktiikka - Strategy Board</h1>
    </header>

    <div id="controls">
        <button id="add-attacker">Lisää Hyökkääjä (O)</button>
        <button id="add-defender">Lisää Puolustaja (X)</button>
        <button id="clear-arrows">Poista Nuolet</button>
        <button id="export-json">Vie Tiedot (JSON)</button>
        <div id="view-selector">
            Näkymä:
            <label>
                <input type="radio" name="court-view" value="full" checked> Koko kenttä
            </label>
            <label>
                <input type="radio" name="court-view" value="offense"> Hyökkäyspää
            </label>
            <label>
                <input type="radio" name="court-view" value="defense"> Puolustuspää
            </label>
        </div>
    </div>

    <div id="play-area-container">
        <div id="play-area" class="view-full">
            <svg id="drawing-surface" width="100%" height="100%">
                <defs>
                    <marker
                        id="arrowhead"
                        markerWidth="10"
                        markerHeight="7"
                        refX="10"
                        refY="3.5"
                        orient="auto"
                        markerUnits="strokeWidth">
                      <polygon points="0 0, 10 3.5, 0 7" />
                    </marker>
                </defs>
                <g id="arrows-group"></g>
                <g id="players-group"></g>
            </svg>
        </div>
    </div>

    <div id="output-area">
        <h2>JSON-vienti:</h2>
        <pre id="json-output"></pre>
    </div>

    <script src="script.js"></script>
</body>
</html>
